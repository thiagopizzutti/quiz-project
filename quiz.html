<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap"
    rel="stylesheet">
  <meta http-equiv="X-UA-Compatible"
    content="ie=edge" />
  <title>Quick Quiz - Play</title>
  <link rel="stylesheet"
    href="app.css">
  <link rel="stylesheet"
    href="quiz.css" />
</head>

<body>
  <div class="container">
    <div id="game"
      class="justify-center flex-column">
      <h1 class="title">What is your Blockchain knowledge?</h1>
      <div id="hud">
        <div id="hud-item">
          <p class="hud-prefix">Question</p>
          <h1 class="head-main-text"
            id="questionCounter"> 1/3 </h1>
        </div>
        <div id="hud-item">
          <p class="hud-prefix"> Time Remaining </p>
          <h1 class="head-main-text"
            id="question-counter"></h1>
        </div>
        <div id="hud-item">
          <p class="hud-prefix"> Score </p>
          <h1 class="head-main-text"
            id="score"> 0 </h1>
        </div>
      </div>
      <h2 id="question">Question goes here</h2>
      <div class="choice-container">
        <p class="choice-prefix">A</p>
        <p class="choice-text"
          data-number="1"></p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">B</p>
        <p class="choice-text"
          data-number="2"></p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">C</p>
        <p class="choice-text"
          data-number="3"></p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">D</p>
        <p class="choice-text"
          data-number="4"></p>
      </div>
    </div>
  </div>
  <div class="final-score">
    <div id="home"
      class="flex-center flex-column ">
      <div id="hud-item">
        <p class="hud-prefix"> Your final score is: <span class="final-page-score head-main-text"></span> </p>
        <h1 class="head-main-text"
          id="score"></h1>
      </div>
      <h1 class="land-page-title">Wow, you are doing super fine.</h1>
      <a href="/quiz.html"
        class="btn">Try Again</a>
    </div>
  </div>
  <script src="quiz.js"></script>
</body>

</html>
